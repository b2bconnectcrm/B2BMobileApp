<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cold Call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="shadow-all">   
      <ion-row>
        <ion-col size="12" class="content-css">
          Name
        </ion-col>       
      </ion-row>
      <ion-row>
        <ion-col size="12" class="content-css">
          Satish
        </ion-col>       
      </ion-row>      
      </ion-card>
      <ion-card class="shadow-all">   
        <ion-row>
          <ion-col size="12" class="content-css">
            Email
          </ion-col>       
        </ion-row>
        <ion-row>
          <ion-col size="12" class="content-css">
            dfhskjfhgmail.com
          </ion-col>       
        </ion-row>      
        </ion-card>
        <ion-card class="shadow-all">   
          <ion-row class="cardheaderalignment"><h6>Client</h6> </ion-row>  
          <ion-row>
            <ion-button fill="outline" (click)="onclientbuttonclick(1)" [ngClass]="selectedClientOption == '1' ? 'highlite' : ''">Intersting</ion-button>            
            <ion-button  fill="outline" (click)="onclientbuttonclick(2)"[ngClass]="selectedClientOption == '2' ? 'highlite' : ''">Not Looking Right Now</ion-button>
          </ion-row>
          <ng-container *ngIf="selectedClientOption == '1'">
          <ion-row>
            <ion-col size="4" class="content-css" style="margin: auto;">
              <ion-checkbox labelPlacement="end">Property Lead</ion-checkbox> 
            </ion-col>
            <ion-col size="8" class="content-css" style="margin: auto;">
            <ion-item >
              <ion-select label="Select" label-placement="floating">
                <ion-select-option value="INR">Flat</ion-select-option>
                <ion-select-option value="USD">Open Space</ion-select-option>
              </ion-select>
              </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="4" class="content-css" style="margin: auto;">
                <ion-checkbox labelPlacement="end">RSVP</ion-checkbox> 
              </ion-col>
              <ion-col size="8" class="content-css" style="margin: auto;">
                <ion-item>
                <ion-select label="Select" label-placement="floating">
                  <ion-select-option value="INR">Flat</ion-select-option>
                  <ion-select-option value="USD">Open Space</ion-select-option>
                </ion-select>
              </ion-item>
                </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="4" class="content-css">
              <ion-checkbox labelPlacement="end">PL CUM RSVP</ion-checkbox> 
            </ion-col>           
        </ion-row>
      </ng-container>      
      <ng-container *ngIf="selectedClientOption == '2'">
        <ion-row>          
            <ng-container *ngFor="let items of notLookingOptions">
              <ion-col size="6" class="content-css">
              <ion-checkbox labelPlacement="end">{{items}}</ion-checkbox> 
            </ion-col>
            </ng-container>  
          </ion-row>        
      </ng-container>
          </ion-card>
          <ng-container *ngIf="selectedClientOption == '1'">
          <ion-card class="shadow-all">   
            <ion-row class="cardheaderalignment"><h6>Interested Projects</h6> </ion-row>
            <ion-row>
              <ion-chip color="primary" *ngFor="let val of addedProjects">               
                <ion-label>{{val}}</ion-label>
                <ion-icon name="close" (click)="removeproject(val)"></ion-icon>
                </ion-chip>                          
            </ion-row>
            <ion-row>
              <ion-list>
              <ion-item >
                <ion-input label="Add more Projects" [(ngModel)]="enterProject" labelPlacement="floating"></ion-input>
                <ion-button [disabled]="enterProject == ''" (click)="addProject()">Add</ion-button>
                </ion-item>
                </ion-list>
            </ion-row>
            </ion-card>
            <ion-card class="shadow-all">   
              <ion-row class="cardheaderalignment"> <h6>Client</h6> </ion-row>               
                <ion-radio-group [compareWith]="compareWith" (ionChange)="handleChange($event)">               
                  <ion-item *ngFor="let food of clientTyPeOptions; trackBy: trackItems">                    
                    <ion-radio [value]="food" >{{ food.name }}</ion-radio>
                   </ion-item>                  
                </ion-radio-group>            
              </ion-card>
              <ion-card class="shadow-all">   
                <ion-row class="cardheaderalignment"><h6>Plan to do</h6> </ion-row>               
                  <ion-radio-group [compareWith]="plantodocompare" (ionChange)="plantodohandleChange($event)">
                    <ion-item *ngFor="let planitems of plantoDotypes; trackBy: plantodoitemstracking">
                      <ion-radio [value]="planitems">{{ planitems.name }}</ion-radio>
                    </ion-item>
                  </ion-radio-group>            
                </ion-card>
          </ng-container>
          <ion-card class="shadow-all">   
            <ion-row class="cardheaderalignment"><h6>Cross Segment Leads</h6> </ion-row>  
            <ion-row style="justify-content: end;">
              <ion-button fill="outline" (click)="onCrossSegmentbuttonclick(1)" [ngClass]="selectedCrossSegmentOption == '1' ? 'highlite' : ''">YES</ion-button>            
              <ion-button  fill="outline" (click)="onCrossSegmentbuttonclick(2)"[ngClass]="selectedCrossSegmentOption == '2' ? 'highlite' : ''">NO</ion-button>
            </ion-row>
            </ion-card>
            <ion-card class="shadow-all">                
              <ion-list>
                <ion-item >
                  <ion-textarea labelPlacement="floating">
                    <div slot="label">Comments</div>
                  </ion-textarea>
                  </ion-item>
                  </ion-list>
              </ion-card>
            <ion-row style="justify-content: center;">
              <ion-button  color="success">Submit</ion-button>
            </ion-row>
</ion-content>
