<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/prime-site-visits"></ion-back-button>
    </ion-buttons>
    <ion-title>View Prime Site Visits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-card-content>
            <h2>Mj Lake view</h2>
            <p>
              Test
            </p>
            <p>
              Client Name: Abode
            </p>
            <p>
              ID: 234324 </p>
            <p>
              Mobile: 8877878787
            </p>
          </ion-card-content>
        </ion-col>
        <ion-col size="3" class="ion-text-right ion-align-self-center">
          <ion-icon name="call" color="success" size="large"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-row style="display: flex;text-align: center;">
    <ion-col>
      <ion-button (click)="getCurrentLocation()">Login Location</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="getCurrentLocation()">Logout Location</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label>
        Latitude: {{latitude?latitude: ''}}
      </ion-label>
    </ion-col>
    <ion-col>
      <ion-label>
        Longitude: {{longitude? longitude: ''}}
      </ion-label>
    </ion-col>
  </ion-row>
</ion-content>
