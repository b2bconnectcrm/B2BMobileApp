<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>My Leads</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-row class="ion-padding">
    <ion-col size="4">
      <ion-input
      readonly
      placeholder="DD/MM/YYYY"
      (click)="openStartDatePicker()"
      [value]="selecteStartdDate | date: 'dd/MM/yyyy'">
    </ion-input>
    </ion-col>
    <ion-col size="4">
      <ion-input
      readonly
      placeholder="DD/MM/YYYY"
      (click)="openDatePicker()"
      [value]="selectedDate | date: 'dd/MM/yyyy'">
    </ion-input>
    </ion-col>
    <ion-col size="4">
      <ion-icon  class="clear-icon" (click)="clearDate()" color="danger" name="close-circle-outline"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-modal [isOpen]="isStartDatePickerOpen" (didDismiss)="closeStartDatePicker()">
    <ng-template>
      <ion-content>
        <ion-datetime
          displayFormat="DD/MM/YYYY"
          [(ngModel)]="selecteStartdDate"
          (ionChange)="startDateChanged($event)">
        </ion-datetime>
        <ion-button (click)="closeStartDatePicker()">Done</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-modal [isOpen]="isDatePickerOpen" (didDismiss)="closeDatePicker()">
    <ng-template>
      <ion-content>
        <ion-datetime
          displayFormat="DD/MM/YYYY"
          [(ngModel)]="selectedDate"
          (ionChange)="dateChanged($event)">
        </ion-datetime>
        <ion-button (click)="closeDatePicker()">Done</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-card class="card-background" *ngFor="let item of results">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-card-content>
            <h2>{{item?.leadId}}</h2>
            <p>
              {{item?.date}}
            </p>
            <p>
              Lead Name: {{item.firstName}}  {{item.lastName}}
            </p>
            <p>
              Status: {{item.leadStatus}}          </p>
            <p>
              Mobile: {{item?.mobile}}
            </p>
          </ion-card-content>
        </ion-col>
        <ion-col size="3" class="ion-text-right ion-align-self-center">
          <ion-icon name="call" color="success" size="large"></ion-icon>
        </ion-col>
      </ion-row>
